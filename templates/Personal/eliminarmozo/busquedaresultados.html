{% for m in listado%}
<div class="cont_resultado_busqueda_item">
    <a class="busqueda_item" onclick="enviarForm('{{m.username}}');" title="{{m.username|capfirst}} {{m.first_name|capfirst}} {{m.last_name|capfirst}}">
        {{m.username|capfirst|truncatechars:12}} {{m.first_name|capfirst|truncatechars:12}}
        {{m.last_name|capfirst|truncatechars:12}}
    </a>
    <a href="{% url 'eliminar_mozo_id' m.id %}">
        <img width="20"
             src="{{STATIC_URL}}img/conf/{% if m.is_active %}glyphicons_192_circle_remove.png{% else %}glyphicons_193_circle_ok.png{% endif %}"
             nombre="{{m.first_name|capfirst}} {{m.last_name|capfirst}}" class="eliminar_mozo flotar_der"
             title="{% if not m.is_active %}Acivar{% else %}Eliminar{% endif %} mozo: {{m.first_name|capfirst}} {{m.last_name|capfirst}}">
    </a>&nbsp&nbsp
    <a href="{% url 'modificarmozo_id' m.id %}"><img src="{{STATIC_URL}}img/conf/glyphicons_150_edit.png"
                                                     class="modificar_mozo flotar_der"
                                                     title="Modificar mozo: {{m.first_name|capfirst}} {{m.last_name|capfirst}}"
                                                     width="20"></a>

</div>
{% endfor %}
